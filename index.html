<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="love-calculator-container">
        <form class="love-calculator">
            <h2>love calculation</h2>
            <input type="text" placeholder="your name" id="name1">
            <input type="text" placeholder="your crash name" id="name2">
            <button type="button" id="calculate-btn">calculate love</button>
        </form>

        <!--result-->

        <div class="result-container" id="result">
          <h2>Heart calculations say..</h2>
          <p class="result-name">test & test</p>
          <h3 class="result-message"></h3>
          <div class="result-percentage-box-heart">
            <div class="result-percentage-box-wrapper">
                <div class="result-presentage-box">15%</div>
            </div>
            <div class="heart-container">
                <img src="/assets/red-heart-shape.webp" alt="">
            </div>
          </div>
          <button id="calculateAgainBtn">Check Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
